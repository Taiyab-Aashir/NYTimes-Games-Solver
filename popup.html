<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYTimes Games Solver</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#1a73e8"/>
                    <path d="M19 15L19.5 17.5L22 18L19.5 18.5L19 21L18.5 18.5L16 18L18.5 17.5L19 15Z" fill="#34a853"/>
                    <path d="M5 15L5.5 17.5L8 18L5.5 18.5L5 21L4.5 18.5L2 18L4.5 17.5L5 15Z" fill="#ea4335"/>
                </svg>
                <h1>NYTimes Games Solver</h1>
            </div>
            <p class="subtitle">Explore and solve your favorite puzzles</p>
        </header>

        <main class="main">
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be populated by JavaScript -->
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading games...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <p>Unable to load games. Please try again.</p>
                <button class="retry-btn" id="retryBtn">Retry</button>
            </div>
        </main>

        <footer class="footer">
            <p>Click on any game to open it in a new tab</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
